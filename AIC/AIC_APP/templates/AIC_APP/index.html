<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yo Bot</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="{% static 'AIC_APP/css/background.css' %}">
    <style>
        @font-face {
            font-family: "Android";
            src: url("{% static 'AIC_APP/css/Android.ttf' %}");
        }
    </style>
    <link rel="stylesheet" href="{% static 'AIC_APP/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'AIC_APP/css/navbar.css' %}">

</head>

<body>
    {% include 'AIC_APP/navbar.html' %}
    {% if user.is_authenticated %}
    <div class="row m-0 p-0">
        <section class="col-12 col-sm-12 col-md-8 overflow-hidden" style="opacity: 1">
            {% include 'AIC_APP/background.html' %}
        </section>
        <main class="col-12" style="z-index:1!important">
            <div class="d-flex justify-content-center justify-content-md-end align-items-center" style="height: 100vh;" id="temp">
                <div id="chatbox">
                    {% include 'AIC_APP/index2.html' %}
                </div>
            </div>
        </main>
    </div>
    {% else %}
        <script>
            window.location.href="/";
        </script>
    {% endif %}

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="{% static 'AIC_APP/js/gsap.min.js' %}"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js" integrity="sha256-eTyxS0rkjpLEo16uXTS0uVCS4815lc40K2iVpWDvdSY=" crossorigin="anonymous"></script>
<script src="{% static 'AIC_APP/js/bganimation.js' %}"></script>

{% csrf_token %}
<script>
    let sound = "{% static 'AIC_APP/js/notification.mp3' %}";
</script>
<script src="{% static 'AIC_APP/js/index.js' %}"></script>
</html>
