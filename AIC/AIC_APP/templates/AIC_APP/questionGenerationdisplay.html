<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>questionGenerationdisplay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"> {% load static %}
</head>

<body>
    <div id="questionGenerationdisplay"></div>
</body>

<!--<script src="../training/intents.json"></script>-->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

<script>
    $(document).ready(function() {
        var temp = "{% static 'AIC_APP/intents.json' %}";
        $.getJSON(temp, function(jd) {
            for (let i in jd) {
                for (let j = 0; j < jd[i].length; j++) {
                    $("#questionGenerationdisplay").append(`<h5 class='bg-dark text-light m-0 p-2'>Questions</h5>`);
                    // for (let n = 0; n < jd[i][j]['patterns'].length; j++) {
                    for (n in jd[i][j]['patterns']) {
                        $("#questionGenerationdisplay").append(`<h6 class='bg-dark text-light m-0 p-2'>${jd[i][j]['patterns'][n]}</h6>`)
                    }
                    $("#questionGenerationdisplay").append(`<h5 class='bg-loght text-dark m-0 p-2'>Answer</h5>
                                                            <h6 class='bg-light text-dark p-2'>${jd[i][j]['responses']}</h6>`)
                }

            }
        });


    });
</script>

</html>
