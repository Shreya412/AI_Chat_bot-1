<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage API</title>
  {% load static %}
  {% include 'AIC_APP/header.html' %}
</head>
<body>
  {% include 'AIC_APP/navbar.html' %}

  <div class="modal fade" id="editAPI">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit API Key Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form name="" id="APIForm">
          <div class="modal-body">
              <div class="mb-3">
                <label for="apiName" class="form-label">API Key Name</label>
                <input type="text" class="form-control" id="apiName" required>
                <div class="form-check form-switch my-2">
                  <input class="form-check-input" type="checkbox" id="activeAPI" checked>
                  <label class="form-check-label" for="activeAPI">Active</label>
                </div>
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="APIModelClose">Close</button>
            <button type="submit" class="btn btn-primary">Save changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="my-2 d-flex flex-wrap">
    <h2 class="text-center col-md-12 col-12">
      Manage API
    </h2>
    <button class="btn btn-success mx-auto rounded-2" id="generateAPIKey"><i class="fa-solid fa-plus mx-2"></i>Create API Key</button>
  </div>
  <div class="container table-responsive">
    <table class="table table-light table-striped table-hover">
      <thead class="table-head-dark">
        <tr>
          <th scope="col">No.</th>
          <th scope="col">API Key</th>
          <th scope="col">Copy</th>
          <th scope="col">Name</th>
          <th scope="col">Status</th>
          <th scope="col" class="text-center">Delete</th>
          <th scope="col" class="text-center">Manage</th>
        </tr>
      </thead>
      <tbody id="APIkeys">
      </tbody>
    </table>
</div>
<div class="position-absolute bottom-0 end-0 m-4" id="notifications">
  
</div>
</body>
{% include 'AIC_APP/script.html' %}
</html>
